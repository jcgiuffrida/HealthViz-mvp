<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Health Viz</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/content/bootstrap-flatly.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'home/content/home.css' %}" />
    <script src="{% static 'home/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>
    {% include "navbar.html" %}

    <div class="container body-content">
{% block content %}{% endblock %}
        <hr/>
        <footer>
            <p>&copy; {{ year }} Presence Health&nbsp;&nbsp;/&nbsp;&nbsp;<a href="{% url 'terms' %}">Terms of Use</a></p>
        </footer>
    </div>

    <script src="{% static 'home/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'home/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'home/scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
