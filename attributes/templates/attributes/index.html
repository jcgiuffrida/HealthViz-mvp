{% extends "layout.html" %}

{% block content %}

{% include "attributes/layout_attr.html" %}

<a href="{% url 'attributes:sources' %}">Sources</a>

{% if attribute_list %}
    <ul>
    {% for attr in attribute_list %}
        <li><a href="{% url 'attributes:attribute_detail' attr.id %}">{{ attr.key }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No attributes are available.</p>
{% endif %}

{% endblock %}
